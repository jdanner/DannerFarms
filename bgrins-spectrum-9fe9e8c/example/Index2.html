		<script> 
			// Step 1: Set the thing we want to change as a variable
			var verticalLine= document.getElementById("verticalLine");
			// Step 2: Change something about it (like its borderLeft)
			verticalLine.style.borderLeft= "thick solid #0000ff";

			var flipped= 1;

			var button= document.getElementById("button")
			button.addEventListener("click", function(event){

				event.preventDefault();
				if (flipped){
					verticalLine.style.backgroundColor= "#0000ff";	
					flipped= 0;
				}
				else{
					verticalLine.style.backgroundColor= "#a8e0fa";
					flipped= 1;
				}


			});

			console.log("Hi!");

			$("#full").click(function(event) {
				$('body').css('background-color', 'red');
				$('#verticalLine').css("border-left", 'thick solid green');
			});
			
</script>
