		<h2> This is a good place to get homework help!</h2>
		Enter an equation and we will solve it: 
		<form class = "form-inline">
			<input type='text' id="equation-box" />
			<select id="operation-box" class="form-control">
				<option value= "+">+</option>
				<option value= "-">-</option>
				<option value= "*">*</option>
				<option value= "/">/</option>
			</select>
			<input type='text' id="term2-box" class="form-control"/>
		</form>

		<button id= 'answer-button' type= "button" "class=btn btn-default btn-xs"> Answer Button</button>
		<!-- <button type="button" class="btn-primary">Large button</button> -->
		
		<h2 id= 'Great-Job'>Great Job!</h2>
		<script type="text/javascript" src="olivia.js"> </script>

		<script> 

		var $answerbutton = $('#answer-button');
		
  
 // <button type="button" class="btn-default btn-lg">Large button</button>

		$answerbutton.click(function(e) {
			var number1= parseFloat($("#equation-box").val());
			var number2= parseFloat($("#term2-box").val());
			var operation= $("#operation-box").val();

			var answer;
			if (operation === "+")
				answer = number1 + number2;

			if(operation === "-")
				answer= number1 - number2;
			
			if(operation === "*")
				answer= number1 * number2;
			
			if(operation === "/")
				answer= number1/number2;
			

			$('#Great-Job').text(answer);

			$("#term2-box").val(0);
			$("#equation-box").val(0);

		});




		</script>
